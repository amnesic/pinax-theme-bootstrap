{% load i18n %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>{% trans "Date" %}</th><th>{% trans "Description" %}</th><th>{% trans "Total" %}</th><th>{% trans "Paid" %}</th>
        </tr>
    </thead>
    <tbody>
    {% for invoice in invoices %}
        {% if invoice.subscription != NULL %}
        <tr>
            <td>
                {{ invoice.date }}
            </td>
            <td>
                {{ invoice.subscription.plan.name }}
            </td>
            <td class="text-right">
                {{ invoice.total }}
            </td>
            <td class="text-center">
                {% if invoice.paid %}<i class="text-success fa fa-fw fa-check"></i>{% endif %}
            </td>
        </tr>
        {% endif %}
    {% endfor %}
    <tbody>
</table>
